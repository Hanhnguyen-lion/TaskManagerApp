<div>
    <h1 class=" py-2 text-center">Edit Task</h1>
</div>
<form  class="form-horizontal" [formGroup]="taskForm">
        <div>
            <div class="form-group">
                <label class="control-label col-sm-2">Title:</label>
                <div class="col-sm-10">
                    <input class="form-control" placeholder="Title" formControlName="title" autofocus>
                </div>
                <div *ngIf="taskForm.get('title')?.hasError('required')" class="alert alert-danger">
                    Title is required
                </div>
            </div>
            <div class="form-group py-2">
                <label class="control-label col-sm-2">Status:</label>
                <div class="col-sm-10">
                    <select class="form-control" name="status" formControlName="status">
                        <option *ngFor="let statusVal of statusList" [value]="statusVal">
                            {{statusVal}}
                        </option>
                    </select>
                </div>
                <div *ngIf="taskForm.get('status')?.hasError('required')" class="alert alert-danger">
                    Status is required
                </div>
            </div>
            <div class="form-group py-2">
                <label class="control-label col-sm-2">Priority:</label>
                <div class="col-sm-10">
                    <select class="form-control" name="priority" formControlName="priority">
                        <option value="">Select Priority...</option>
                        <option *ngFor="let priority of priorityList" [value]="priority">
                            {{priority}}
                        </option>
                    </select>
                </div>
                <div *ngIf="taskForm.get('priority')?.hasError('required')" class="alert alert-danger">
                    Priority is required
                </div>
            </div>
            <div class="form-group py-2">
                <label class="control-label col-sm-2 font-weight-bold">Due Date:</label>
                <div class="col-sm-10">
                    <input type="date" [(ngModel)]="selectedDate" formControlName="dueDate" class="form-control" placeholder="Due Date">
                </div>
                <div *ngIf="taskForm.get('dueDate')?.hasError('required')" class="alert alert-danger">
                    Due Date is required
                </div>
            </div>
            <div class="form-group py-2">
                <div *ngIf="errorMessage != ''" class="alert alert-danger">
                    {{errorMessage}}
                </div>
            </div>
        </div>
            <div class="form-group">
                <div class="container">
                  <div class="row">
                    <div class="col-sm-1">
                      <button type="button" class="btn btn-primary" (click)="Save()">Save</button>
                    </div>
                    <div class="col-sm-1">
                      <button type="button" class="btn btn-primary" (click)="Cancel()">Cancel</button>
                    </div>
                  </div>
                </div>     
            </div>
    </form>
